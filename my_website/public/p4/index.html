        <h1> Tic Tac Toe</h1>

        <!-- Used for all the jquery tic tac toe code-->
        <div id="tictactoe"></div>

        <p> To play Tic Tac Toe, you have to get three X's or O's across the board in order to win. 
            This is a game played with two people.</p>

        <!-- Keeps track of player's scores using jquery-->
        <div id="scoreboard"> 
            <p> Player X: <span id="XScore">0</span></p>
            <p> Player O: <span id="OScore">0</span></p>
        </div>

        <!-- Two buttons to play again or reset using jquery-->
        <button id="play_again" type="button" class="btn btn-primary">Click here to play again.</button>
        <button id="reset" type="button" class="btn btn-primary">Click here to reset the scores.</button>
        
        <!-- import jquery, bootstrap and javascript file-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
