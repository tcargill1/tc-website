<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/mycss.css">
<!--===============================================================================================-->
</head>
<body>
	<ul class="topnav">
		<li><a href="/">Home</a></li>
		<li><a href="/p1">Project 1</a></li>
		<li><a href="/p2">Project 2</a></li>
		<li><a href="/p3">Project 3</a></li>
		<li><a href="/p4">Project 4</a></li>
		<li><a href="/">Project 5</a></li>
		<li><a href="/p6">Project 6</a></li>
		<li><a href="/p7">Project 7</a></li>
	</ul>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<h2 id="max"> Max: </h2>
					<h2 id="min"> Min: </h2>
					<h2 id="mean"> Mean: </h2>
					<h2 id="median"> Median: </h2>
					<h2 id="range"> Range: </h2>
					<h2 id="mode"> Mode: </h2>
				</div>

				<form class="login100-form validate-form" id="calculation-form">
					<span class="login100-form-title">
						Calculator
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="num1" id="num1" placeholder="Number 1">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="num2" id="num2" placeholder="Number 2">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="num3" id="num3" placeholder="Number 3">
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="submit">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="js/myjs.js"></script>

</body>
</html>
